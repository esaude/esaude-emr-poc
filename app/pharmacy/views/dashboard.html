<div ng-include src="'../../common/patient/header/views/header.html'"></div><!--patient header -->

<div class="row bg-info-border content-border border-rouded-bottom go-to-right"><!-- patient header controls -->
    <button id="add_patient" type="button" class="btn btn-warning btn-lg" ng-click="vm.linkSearch()">
        <span class="glyphicon glyphicon-step-backward"></span>
    </button>
    <button ng-controller="MovePatientActionController" id="transfer_patient" type="button" class="btn btn-warning btn-lg" ng-click="movePatientTo()">
        <span class="glyphicon glyphicon-share"></span>
    </button>
    <button id="detail_patient" type="button"
            class="btn btn-success btn-lg" ng-click="vm.linkPatientDetail()">
        <span class="glyphicon glyphicon-eye-open"></span>
    </button>
</div><!-- patient header controls -->

<div ng-include src="'../registration/views/visit.html'"></div>

<div class="bg-info-border content-border border-rouded">
    <ul class="nav nav-tabs">
        <li role="presentation" data-toggle="tab"><a ui-sref="dashboard.prescriptions">{{'CLINIC_PATIENT_PRESCRIPTIONS' | translate}}</a></li>
        <li role="presentation" data-toggle="tab" class="active"><a ui-sref="dashboard.filaHistory">{{'PHARMACY_HISTORY_FILA' | translate}}</a></li>
        <li role="presentation" data-toggle="tab" class="active"><a ui-sref="dashboard.dispensationHistory">{{'PHARMACY_HISTORY_PICKUP' | translate}}</a></li>
        <li role="presentation" data-toggle="tab" class="active"><a ui-sref="dashboard.dispensation">{{'PHARMACY_DISPENSATION' | translate}}</a></li>
    </ul>
    <div ui-view=""></div>
</div>
