<div class="panel panel-primary content-border-margin"><!-- demographics -->
    <div class="panel-heading">
        <h3 class="panel-title">{{'LOGIN_LABEL_LOGIN_KEY' | translate}}</h3>
    </div>
    <form ng-submit="login()" class="form-horizontal" name="loginForm" autofillable="true">
        <div class="panel-body">
            <div class="alert alert-danger alert-dismissible" role="alert"  ng-show="errorMessageTranslateKey">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>{{errorMessageTranslateKey | translate}}</strong> 
            </div>
            <div class="form-group form-group-lg">
                <label for="locale" class="col-sm-2 control-label">{{'LOGIN_LABEL_SELECT_LOCALE_KEY' | translate}}<span class="asterick">*</span></label>
                <div class="col-sm-2">
                    <select id="locale" class="form-control" ng-model="selectedLocale" 
                            ng-options="item as item for item in locales" 
                            ng-change="updateLocale(selectedLocale)" required></select>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="username" class="col-sm-2 control-label">{{'LOGIN_LABEL_USERNAME_KEY' | translate}}:<span class="asterick">*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control keyboard-in" id="username" ng-model="loginUser.username" required>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="password" class="col-sm-2 control-label">{{'LOGIN_LABEL_PASSWORD_KEY' | translate}}:<span class="asterick">*</span></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control keyboard-in" id="password" ng-model="loginUser.password" required>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="location" class="col-sm-2 control-label">
                    {{'LOGIN_LABEL_LOCATION_KEY' | translate}}:<span class="asterick">*</span>
                </label>
                <div class="col-sm-10">
                    <select id="location" class="form-control" ng-model="loginUser.currentLocation" required>
                        <option></option>
                        <option>UATS</option>
                        <option>Farmacia</option>
                        <option>SMI</option>
                        <option>Lab</option>
                        <option>TB</option>
                        <option>SAAJ</option>
                        <option>Recepção/Aceitação</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="panel-footer go-to-right">
