<div class="content-border-margin">
    <div class="row">
        <p class="col-sm-4"><b>Service/Form</b></p>
        <p class="col-sm-4"><b>Last Service Date</b></p>
        <p class="col-sm-2"><b>Created by</b></p>
        <p class="col-sm-2"><b>Actions</b></p>
    </div>
    <div class="list-group-item" ng-repeat="service in services" ng-init="initService(service)">
        <div class="row">
            <div class="col-sm-4">
                <p>{{service.label}}</p>
            </div>
            <div class="col-sm-4">
                <p>{{service.lastEncounterForService.encounterDatetime| date:"MM/dd/yyyy hh:mm"}}</p>
                <p ng-if="!service.lastEncounterForService">
                    NONE
                </p>
            </div>
            <div class="col-sm-2">
                <p ng-if="service.lastEncounterForService">
                    {{service.lastEncounterForService.provider.display}}
                </p>
                <p ng-if="!service.lastEncounterForService">
                    NONE
                </p>
            </div>
            <div class="col-sm-2 go-to-right">
                <button class="btn btn-default btn-lg" type="button" ng-click="list(service)">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </button>
                <button class="btn btn-primary btn-lg" type="button" ng-click="linkAdd(service)">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
        <div class="row" ng-class="{'bg-warning': service.list}" ng-show="service.list">
            <div class="col-sm-12">
                <table class="table">
                    <tbody>
                        <tr ng-repeat="encounter in service.encountersForService">
                            <td>
                                <button class="btn btn-primary btn-lg" type="button">
                                    Date: {{encounter.encounterDatetime| date:"MM/dd/yyyy hh:mm"}} <span class="glyphicon glyphicon-eye-open"></span>
                                </button>
                            </td>
                            <td>
                                <p>
                                    <b>Created by:</b> {{encounter.provider.display}}
                                </p>
                            </td>
                            <td class="go-to-right">
                                <div ng-show="!encounter.delete">
                                    <button type="button" class="btn btn-default btn-lg" ng-click="linkEdit(service, encounter)">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-lg" ng-click="removeEncounter(encounter)">
                                        <span class="glyphicon glyphicon-remove-sign"></span>
                                    </button>
                                </div>
                                <div ng-show="encounter.delete">
                                    <button type="button" class="btn btn-danger btn-lg">
                                        <span class="glyphicon glyphicon-ok-sign"></span>
                                    </button>
                                    <button type="button" class="btn btn-warning btn-lg" ng-click="removeEncounter(encounter)">
                                        <span class="glyphicon glyphicon-minus-sign"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
