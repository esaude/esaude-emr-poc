<div class="lab-tests">

  <poc-authorize privilege="'Read Test Result'" display-info="true">

    <no-results-alert collection="vm.testOrderResults" message="NO_LIST_ITEMS"></no-results-alert>

    <div class="row" ng-if="vm.testOrderResults.length">

      <div class="col-sm-5 test-order-list">
        <test-order-result-list test-order-results="vm.testOrderResults"
                                on-select-test-order-result="vm.selectTestOrderResult(testOrderResult)"></test-order-result-list>
      </div>
      <div class="col-sm-7 test-order-details">
        <test-order-result-details test-order-result="vm.selectedTestOrder"
                                   reload-test-order-result="vm.reloadTestOrderResult(vm.selectedTestOrder)">
        </test-order-result-details>
      </div>

    </div>

  </poc-authorize>

</div>
