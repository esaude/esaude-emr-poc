<div class="row" ng-repeat="t in vm.testOrderResults" ng-class="{'active': t.selected}"
     ng-click="vm.onSelectTestOrderResult({testOrderResult: t})">

  <div class="col-sm-12">
    <div class="test-order">
      <p><strong>{{t.codeSequence}}</strong> <span class="pull-right">{{t.dateCreation | date}}</span></p>
      <p>{{t.provider.display}}</p>
      <p>{{t.status}}</p>
    </div>
  </div>

</div>
