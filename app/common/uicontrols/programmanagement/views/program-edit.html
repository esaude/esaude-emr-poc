<div class="modal fade" id="editProgramModal" tabindex="-1" role="dialog" aria-labelledby="editProgramModalLabel">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editProgramModalLabel">{{'COMMON_PROGRAM_ENROLLMENT_EDIT' | translate}}</h4>
            </div>
            <form class="form-horizontal">
                <div class="alert alert-danger alert-dismissible content-border-margin" role="alert"  ng-show="errorMessage">
                    <strong>{{errorMessage}}</strong>
                </div>
                <div class="modal-body content-border-margin">
                    <div class="form-group form-group-lg">
                        <label class="control-label col-sm-4">{{'COMMON_PROGRAM_NAME' | translate}}:</label>
                        <div class="col-sm-8">
                            <label class="control-label">{{programSelected.display}}</label>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="control-label col-sm-4">{{'COMMON_PROGRAM_ENROLLMENT_ADMISSION_DATE' | translate}}:</label>
                        <div class="input-group date col-sm-8">
                           <input type="text" class="form-control" uib-datepicker-popup ng-focus="focused=true" datepicker-options="datepickerOptions"
                                 is-open="focused" ng-model="programSelected.dateEnrolled"
                                 placeholder="{{programSelected.dateEnrolled | date}}">

                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group form-group-lg" ng-if="allowCompletionDate">
                        <label class="control-label col-sm-4">{{'COMMON_PROGRAM_ENROLLMENT_COMPLETION_DATE' | translate}}:</label>
                        <div class="input-group date col-sm-8">
                          <input class="form-control" type="text" uib-datepicker-popup ng-focus="completeFocused=true" datepicker-options="datepickerOptions"
                                 is-open="completeFocused" ng-model="programSelected.dateCompleted"
                                 placeholder="{{programSelected.dateCompleted | date}}">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group form-group-lg" ng-if="programSelected.dateCompleted && hasOutcomes(programSelected.program)">
                        <label class="control-label col-sm-4">{{'COMMON_OUTCOME' | translate}}:</label>
                        <div class="input-group date col-sm-8" ng-init="outcomes = getOutcomes(programSelected.program)">
                            <select class="form-control" id="program_state" ng-model="programSelected.outcome"
                                    ng-options="outcome.display for outcome in outcomes">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning btn-lg" data-dismiss="modal">
                        <span class="glyphicon glyphicon-minus-sign"></span>
                        <span class="button-label">{{'CANCEL' | translate}}</span>
                    </button>
                    <poc-authorize privilege="'Edit Patient Program'">
                      <button type="submit" class="btn btn-primary btn-lg"
                              ng-click="editPatientProgram(programSelected)">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                        <span class="button-label">{{'SAVE' | translate}}</span>
                      </button>
                    </poc-authorize>
                  <poc-authorize privilege="'Delete Patient Program'">
                    <button type="button" class="btn btn-danger btn-lg">
                      <span class="glyphicon  glyphicon-remove-sign"></span>
                      <span class="button-label">{{'REMOVE' | translate}}</span>
                    </button>
                  </poc-authorize>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('.modal').on('show.bs.modal', function () {
        $(this).find('form')[0].reset();
        $('.alert').hide();
    });
</script>
