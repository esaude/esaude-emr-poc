<div class="panel-body">
  <div class="form-group form-group-lg" ng-repeat="attr in vm.patientAttributes">

    <div class="col-sm-2 control-label">
      <label for="{{attr.name}}">{{attr.name}}
        <span class="asterick" ng-show="attr.required">*</span>
      </label>
    </div>

    <div class="col-sm-10" ng-class="{'has-error': vm.form[attr.name].$invalid && vm.showMessages}">

      <div ng-messages for="vm.form[attr.name].$error" ng-show="vm.showMessages;">
        <div ng-messages-include="../common/application/views/error-messages.html"></div>
      </div>

      <person-attribute-input person="vm.patient" attribute="attr" datepicker-options="vm.datepickerOptions"></person-attribute-input>

    </div>
  </div>

</div>
