<form name="vm.form">
  <div class="panel panel-primary content-border-margin">

    <div class="panel-heading">
      <h3 class="panel-title">{{'PATIENT_INFO_GENDER' | translate}}</h3>
    </div>

    <div class="panel-body">

      <div class="form-group form-group-lg"
           ng-class="{'has-error': aForm.patientGender.$invalid && vm.shouldShowMessages()}">

        <label class="col-sm-2 control-label"><b>{{'PATIENT_INFO_GENDER' | translate}}:<span class="asterick">*</span></b></label>

        <div ng-messages for="vm.form.genderHidden.$error" ng-show="vm.shouldShowMessages();">
          <div ng-messages-include="../common/application/views/error-messages.html"></div>
        </div>

        <div class="col-sm-10 inline-align">
          <img src="../../../../images/lady.png" width="48" height="48" alt="female">
          <input type="radio" name="patientGender" id="patientGenderF" class="radio-lx"
                 ng-model="vm.patient.gender" ng-value="'F'">
          <label for="patientGenderF">{{'COMMON_FEMALE' | translate}}</label>
          <input type="radio" name="patientGender" id="patientGenderM" class="radio-lx"
                 ng-model="vm.patient.gender" ng-value="'M'">
          <label id="male-label" for="patientGenderM">{{'COMMON_MALE' | translate}}</label>
          <img src="../../../../images/man.png" width="48" height="48" alt="male">
          <input type="hidden" name="genderHidden" ng-model="vm.patient.gender" required>
        </div>
      </div>

    </div>
  </div>
</form>
