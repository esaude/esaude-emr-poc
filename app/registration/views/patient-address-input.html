<div class="panel panel-primary content-border-margin"><!-- address -->
    <div class="panel-heading">
        <h3 class="panel-title">{{'PATIENT_INFO_ADDRESS' | translate}}</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div address-fields data-address-levels="patientCommon.addressLevels" data-address="patientCommon.patient.address"
                     field-validation="fieldValidation" show-messages="patientCommon.showMessages"></div>
        </form>
    </div>
</div><!-- address -->

<div class="row bg-info-border content-border border-rouded go-to-right">
    <button id="next-step" type="button" class="btn btn-success btn-lg"
            ng-click="patientCommon.stepForward('other', aForm.$valid)">
        <span class="glyphicon glyphicon glyphicon-step-forward"></span>
        <span class="button-label">{{'NEXT_STEP' | translate}}</span>
    </button>
</div>
