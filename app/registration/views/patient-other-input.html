<div class="panel panel-primary content-border-margin"><!-- address -->
    <div class="panel-heading">
        <h3 class="panel-title">{{'PATIENT_INFO_OTHERS' | translate}}</h3>
    </div>
    <div class="panel-body">
        <div ng-repeat="attributeRow in patientConfiguration.customAttributeRows()">
            <div class="form-group form-group-lg" ng-repeat="attribute in attributeRow">
                <ng-include src="'../patient-details/views/patientAttributeInformation.html'"></ng-include>
            </div>
        </div>
    </div>
</div><!-- address -->

<div class="row bg-info-border content-border border-rouded go-to-right">
    <button type="button" class="btn btn-success btn-lg"
            ng-click="stepForward('confirm', aForm.$valid)">
        <span class="glyphicon glyphicon glyphicon-step-forward"></span>
    </button>
</div>
