<div class="panel panel-primary content-border-margin"><!-- address -->
    <div class="panel-heading">
        <h3 class="panel-title">{{'PATIENT_INFO_HIV_TEST' | translate}}</h3>
    </div>
    <div class="panel-body">
        <div>
            <div class="form-group form-group-lg" ng-repeat="attribute in patientCommon.filterPersonAttributesForCurrStep(patientConfiguration.customAttributeRows(), patientCommon.additionalPatientAttributes.testing)">
                <ng-include src="'../patient-details/views/patientAttributeInformation.html'"></ng-include>
            </div>
        </div>
    </div>
</div><!-- address -->

<div class="row bg-info-border content-border border-rouded go-to-right">
    <button id="next-step" type="button" class="btn btn-success btn-lg"
            ng-click="patientCommon.stepForward('confirm', aForm.$valid)">
        <span class="glyphicon glyphicon glyphicon-step-forward"></span>
        <span class="button-label">{{'NEXT_STEP' | translate}}</span>
    </button>
</div>
