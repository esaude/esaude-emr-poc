<div class="panel panel-primary content-border-margin"><!-- demographics -->
    <div class="panel-heading">
        <h3 class="panel-title">{{'PATIENT_INFO_GENDER' | translate}}</h3>
    </div>
    <div class="panel-body">
        <div class="form-group form-group-lg"
             ng-class="{'has-error': aForm.patientGender.$invalid && patientCommon.showMessages}">
            <label class="col-sm-2 control-label"><b>{{'PATIENT_INFO_GENDER' | translate}}:<span class="asterick">*</span></b></label>
            <div ng-messages for="aForm.genderHidden.$error"
                 ng-show="patientCommon.showMessages">
              <div ng-messages-include="../poc-common/form-display/views/error-messages.html"></div>
            </div>
            <div class="col-sm-10 inline-align">
                <img src="../../images/lady.png" width="48" height="48" alt="female">
                <input type="radio" name="patientGender" id="patientGenderF" class="radio-lx"
                       ng-model="patientCommon.patient.gender" ng-value="'F'">
                <label for="patientGenderF">{{'COMMON_FEMALE' | translate}}</label>
                <input type="radio" name="patientGender" id="patientGenderM" class="radio-lx"
                       ng-model="patientCommon.patient.gender" ng-value="'M'">
                <label id="male-label" for="patientGenderM">{{'COMMON_MALE' | translate}}</label>
                <img src="../../images/man.png" width="48" height="48" alt="male">
                <input type="hidden" name="genderHidden" ng-model="patientCommon.patient.gender" required>
            </div>
        </div>
    </div>
</div><!-- demographics -->

<div class="row bg-info-border content-border border-rouded go-to-right">
    <button id="next-step" type="button" class="btn btn-success btn-lg"
            ng-click="patientCommon.stepForward('age', aForm.$valid)">
        <span class="glyphicon glyphicon glyphicon-step-forward"></span>
        <span class="button-label">{{'NEXT_STEP' | translate}}</span>
    </button>
</div>
